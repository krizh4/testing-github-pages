<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quadratic-formula-calc</title>
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container-sm">
        <img src="maxresdefault.gif" alt="Quadratic-formula-image" width="75%" class="mx-auto d-block">
    </div>
    <form name="inputs" action="#answer" onsubmit="return calc()">
        <div class="d-flex flex-column flex-md-row">
            <div class="mx-auto p-2">
                <label for="a">Enter a: </label>
                <input type="text" id="a" value="">
            </div>
            <div class="mx-auto p-2">
                <label for="b">Enter b: </label>
                <input type="text" id="b" value=""><br>
            </div>
            <div class="mx-auto p-2">
                <label for="c">Enter c: </label>
                <input type="text" id="c" value=""><br>
            </div>
            <div class="align-self-end pe-5">
                <button type="submit" class="btn btn-primary">submit</button>
            </div>
        </div>
    </form>
    <div class="d-flex justify-content-center py-5"><h2 id="ans" class="text-center">answer goes here</h2></div>
<script>
    function calc(){
        var a = document.getElementById("a").value;
        var b = document.getElementById("b").value;
        var c = document.getElementById("c").value;

        a = parseFloat(a);
        b = parseFloat(b);
        c = parseFloat(c);

        var i = b**2;
        i = i-4*a*c;
        i = i**0.5;

        var x = -b+i;
        x = x/(2*a);
        //or
        var y = -b-i;
        y = y/(2*a);

        if (x == y){
            document.getElementById("ans").innerHTML = x.toFixed(2)
        } else {
            document.getElementById("ans").innerHTML = x.toFixed(2) + "<br>" + "<i>or</i>" + "<br>"+ y.toFixed(2);
        }
    }
    //calc(-4,7,1,2)
</script>
    
</body>
</html>
